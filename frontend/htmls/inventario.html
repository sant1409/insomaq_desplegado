<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2a3f54;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    section {
      background: white;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
      color: #2a3f54;
    }
    .btn {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .btn:hover {
      background-color: #16a085;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      color: #333;
    }
    .actions button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-right: 5px;
      cursor: pointer;
    }
    .actions button.delete {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

<header>
  <h1>Inventario</h1>
</header>

<main>

  <!-- Sección Láminas -->
  <section>
    <h2>Láminas</h2>
    <button class="btn">Registrar nueva lámina</button>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Dimensiones</th>
          <th>Ubicación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lámina A</td>
          <td>Acero</td>
          <td>200x100</td>
          <td>Estante 1</td>
          <td class="actions">
            <button>Editar</button>
            <button class="delete">Eliminar</button>
          </td>
        </tr>
        <!-- Más filas aquí -->
      </tbody>
    </table>
  </section>

  <!-- Sección Retazos -->
  <section>
    <h2>Retazos</h2>
    <button class="btn">Reutilizar en nuevos cortes</button>
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Tamaño</th>
          <th>Ubicación</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aluminio</td>
          <td>50x30</td>
          <td>Retazos - Cajón 3</td>
          <td class="actions">
            <button>Reutilizar</button>
          </td>
        </tr>
        <!-- Más filas aquí -->
      </tbody>
    </table>
  </section>

</main>

</body>
</html>
